<script type="text/javascript">

  window.activeMainMenu = "";
  window.activeMiddleMenu = "";
  window.mode = "manage";

  $(document).ready(function () {

    $('#topMenu').load('/programs/top_menu.html', function () { });

    setTimeout(function () {
      $('#toggleConfiguraion').trigger('click');
      $('#schedulerLink').trigger('click');
    }, 500)



    ClassicEditor
      .create(document.querySelector('#txtCustomPdf'))
      .catch(error => {
        console.error(error);
      });

  })

  function onLimitNumberOfApplicationsClick() {
    var checked = $('#limitNumberOfApplications').is(":checked");
    if (checked) {
      $('#txtLimitApplications').show();
    } else {
      $('#txtLimitApplications').hide();
    }
  }

  function onSubmissionClick() {
    var radioValue = $('input[name=submissionRadio]:checked').val();
    if (radioValue == "disabled") {
      $('#chkShowToSubmit').hide();

    } else if (radioValue == "allowCopy") {
      $('#chkShowToSubmit').show();
    } else if (radioValue == "allowSelect") {
      $('#chkShowToSubmit').hide();

    }
  }

  function onShowAnotherCategoryClick() {
    var checked = $('#chkShowToSubmitInput').is(":checked");
    if (checked) {
      $('#categoryBox').show();
    } else {
      $('#categoryBox').hide();
    }

  }

  function onChkEntryInformationClick() {
    var checked = $('#chkEntryInformation').is(":checked");

    if (checked) {
      $('#chkEntryInformationBox').show();
    } else {
      $('#chkEntryInformationBox').hide();
    }
  }

  function onChkLimitTotlaClick() {
    var checked = $('#chkLimitTotla').is(":checked");

    if (checked) {
      $('#chkLimitTotlaBox').show();
    } else {
      $('#chkLimitTotlaBox').hide();
    }
  }


  function onApplicationRadioClick() {

    var radioValue = $('input[name=application]:checked').val();
    if (radioValue == "custom") {
      $('#pdfLayout').hide();
      $('#customPdf').show();
    } else if (radioValue == "automatic") {
      $('#pdfLayout').show();
      $('#customPdf').hide();

    }
  }
</script>
